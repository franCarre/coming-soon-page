<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<div class="container">

  <header class="logo">
    <img src="images/logo.svg" alt="ping">
  </header>

  <section>
    <h1>We are launching <span class="soon">soon!</span></h1>
    <p>Subscribe and get notified</p>
    
    <form action="#">
      <input type="email" name="email" placeholder="Your email address..." autocomplete="off">
      <button type="submit" name="submit">Notify Me</button>
    </form>  
    <p class="warning">Please provide a valid email address</p>
    
    <div class="illustration">
      <img src="images/illustration-dashboard.png" alt="dashboard">
    </div>
  </section>
  
  <footer class="social">
    <a href=""><i class="fab fa-facebook"></i></a>
    <a href=""><i class="fab fa-twitter"></i></a>
    <a href=""><i class="fab fa-instagram"></i></a>
  </footer>

  <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
</div>
<script src="script.js"></script>
</body>
</html>
